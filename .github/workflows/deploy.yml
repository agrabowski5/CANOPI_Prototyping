name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build frontend for GitHub Pages
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build
        working-directory: frontend
        env:
          # Point to your Render backend URL (update after Render setup)
          REACT_APP_API_BASE_URL: ${{ vars.BACKEND_URL || 'https://canopi-backend.onrender.com' }}
          REACT_APP_MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  # Deploy frontend to GitHub Pages
  deploy-frontend:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Trigger Render deploy via webhook
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
            echo "Render deploy triggered"
          else
            echo "RENDER_DEPLOY_HOOK not set - skipping backend deploy"
          fi

  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always()
    steps:
      - name: SMS Notification
        run: |
          if [ "${{ needs.deploy-frontend.result }}" = "success" ]; then
            MSG="CANOPI deployed! Frontend: https://agrabowski5.github.io/CANOPI_Prototyping"
          else
            MSG="CANOPI deploy FAILED"
          fi
          echo -e "Subject: Deploy\n\n$MSG" | \
          curl -s --url "smtps://smtp.gmail.com:465" \
            --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_ADDRESS }}" \
            --mail-rcpt "7076900273@txt.att.net" \
            --user "${{ secrets.GMAIL_ADDRESS }}:${{ secrets.GMAIL_APP_PASSWORD }}" \
            -T -
        continue-on-error: true
