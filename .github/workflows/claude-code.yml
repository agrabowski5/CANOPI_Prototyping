name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SMS Notification - Starting
        run: |
          # Send via AT&T email-to-SMS gateway
          TITLE="${{ github.event.issue.title || github.event.pull_request.title || 'Claude task' }}"
          echo -e "Subject: Claude Started\n\nStarting: $TITLE" | \
          curl -s --url "smtps://smtp.gmail.com:465" \
            --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_ADDRESS }}" \
            --mail-rcpt "7076900273@txt.att.net" \
            --user "${{ secrets.GMAIL_ADDRESS }}:${{ secrets.GMAIL_APP_PASSWORD }}" \
            -T -
        continue-on-error: true

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Use CLI args for configuration
          claude_args: |
            --model claude-sonnet-4-20250514
            --max-turns 50
            --dangerously-skip-permissions
            --allowedTools "Bash,Glob,Grep,Read,Edit,Write,Task"
            --system-prompt "You are an autonomous coding assistant for the CANOPI Energy Planning Platform. This is a full-stack application with React/TypeScript frontend (in /frontend), FastAPI Python backend (in /backend), Mapbox GL for map visualization, and grid topology/transmission network data. Execute ALL tasks without asking for permission. Make reasonable assumptions. Always commit your changes. Always run builds to verify."

      - name: SMS Notification - Completed
        if: always()
        run: |
          STATUS="${{ job.status }}"
          TITLE="${{ github.event.issue.title || github.event.pull_request.title || 'Claude task' }}"
          if [ "$STATUS" = "success" ]; then
            MSG="DONE: $TITLE"
          else
            MSG="FAILED: $TITLE"
          fi
          echo -e "Subject: Claude $STATUS\n\n$MSG" | \
          curl -s --url "smtps://smtp.gmail.com:465" \
            --ssl-reqd \
            --mail-from "${{ secrets.GMAIL_ADDRESS }}" \
            --mail-rcpt "7076900273@txt.att.net" \
            --user "${{ secrets.GMAIL_ADDRESS }}:${{ secrets.GMAIL_APP_PASSWORD }}" \
            -T -
        continue-on-error: true
