# Render Blueprint - Auto-configures services when you connect the repo
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: canopi-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: DATABASE_URL
        fromDatabase:
          name: canopi-db
          property: connectionString
      - key: MAPBOX_ACCESS_TOKEN
        sync: false  # You'll set this manually

databases:
  - name: canopi-db
    plan: free
    region: oregon
